<!-- 
	There are Two Types of List:
		1. Unordered list
		2. Ordered list
	An unordered list starts with the <ul> tag. Each list item starts with the <li> tag.
	An ordered list starts with the <ol> tag. Each list item starts with the <li> tag. 
-->
<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<h4>Programming Language List</h4>
	<ul>
		<li>Python</li>
		<li>JavaScript</li>
		<li>C/C++</li>
	</ul>
	<h4>Programming Language List</h4>
	<ol>
		<li>Python</li>
		<li>JavaScript</li>
		<li>C/C++</li>
	</ol>
</body>
</html>
