<!-- 
The <audio> tag defines sound, such as music or other audio streams.
Currently, there are 3 supported file formats for the <audio> element: MP3, WAV, and OGG etc.

The <video> tag specifies video, such as a movie clip or other video streams.
Currently, there are 3 supported video formats for the <video> element: MP4, WebM, and Ogg.
 -->

<!DOCTYPE html>
<html>
<head>
	<title>Audio and Video</title>
</head>
<body>
	<audio controls>
	  <source src="miracles.mp3" type="audio/mpeg">
	  Your browser does not support the audio tag.
	</audio>

	<video width="320" height="240" controls>
	  <source src="miracles.mp4" type="video/mp4">
	  Your browser does not support the video tag.
	</video>

	<br>
	<a href="https://www.w3schools.com/tags/tag_audio.asp">For Better Knowledge aboug Audio</a>
	<br>
	<a href="https://www.w3schools.com/tags/tag_video.asp">For Better Knowledge aboug Video</a>
</body>
</html>
