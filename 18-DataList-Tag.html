<!DOCTYPE html>
<html>
<head>
	<title>DataList</title>
</head>
<body>
	<input list="FavColor" placeholder="Enter your Fav Color">
	<datalist id="FavColor">
	  <option value="Black">
	  <option value="White">
	  <option value="Red">
	  <option value="Orange">
	  <option value="Blue">
	</datalist>
	<button>Submit</button>
</body>
</html>
