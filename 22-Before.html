<!DOCTYPE html>
<html>
<head>
	<title>Before In HTML</title>
	<style type="text/css">
		a::before {
			content: "\21d2 Click Here: ";
			font-weight: bold;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">One Link</a></li>
		<li><a href="#">Second Link</a></li>
		<li><a href="#">Third Link</a></li>
	</ul>
</body>
</html>
